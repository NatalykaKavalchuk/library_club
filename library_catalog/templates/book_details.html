{% extends "base.html" %}

{% block title %}
Detail about book
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div>
    <div class="container p-4">
        <h1> Book: </h1>

        <div class="row">
            <div class="col-md-4">
                <div class="media">
                    <img class="mr-3 rounded img-thumbnail" width="250" src="{{book.poster.url}}"
                         alt="{{ book.title }} ">
                </div>
            </div>
            <br>

            <div class="col-md-8">
                <h3><strong>{{ book }}</strong></h3>
                <h5><strong>Author:</strong></h5>
                <ul>
                    {% for author in assoc_authors %}
                    <a href="/authors/{{ author.slug }}">{{ author }}</a>
                    <br>
                    {% endfor %}
                </ul>

                <form action='/books/{{ book.slug }}/add_author' method='post'>
                    {% csrf_token %}
                    <select name="author_slug">
                        {% for author in non_assoc_authors %}
                        <option value="{{ author.slug }}">{{ author.first_name }} {{ author.last_name }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add">
                </form>

                <h6><strong>Desciption:</strong></h6>
                <p> {{ book.description }}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
