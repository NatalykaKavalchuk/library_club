<style>
.cards-wrapper{
    display: flex;
}
.card{
    margin: 0 .5em;
    box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
    border: none;
}

</style>


{% extends "base.html" %}

{% block title %}
Detail about {{author}}
{% endblock %}


{% block content %}


<div>
    <div class="container p-4">

        <div class="row">
            <div class="col-md-4">
                <img class="bookImage" width="250" src="{{ author.photo.url }}" alt=""> <br>
            </div>

            <div class="col-md-8">
                <h5><strong>Author:</strong> {{ author }}</h5>
                <h6><strong>BIO:</strong></h6>
                <p> {{ author.bio | linebreaks }}</p>

            </div>
        </div>
        <hr>
        <!--__ ALL BOOKS __-->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in author.books.all %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-4">
                <div class="card h-100">
                    <!--                    <img class="rounded mx-auto" width="250" src="{{ book.poster.url }}" alt="{{ book }}">-->
                    <img src="{{ book.poster.url }}" class="card-img-top" alt="{{ book }}"
                         style="width: auto; height: 300px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">{{ book }}</h5>

                        <p class="card-text small mb-1">{{ book.description|truncatewords:10 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
